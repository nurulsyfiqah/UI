<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join ResGM | Research Group Manager</title>
    <!-- Bootstrap Style v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid mt-1 mb-1">
        <img
          src="images/resgm-logo-2.png"
          alt="resgm-logo"
          width="auto"
          height="70"
          class="d-inline-block align-text-top mt-1 mb-1 nav_logo"
        />
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Login Section -->
    <section id="section_login" class="section_login">
      <div class="section_subtitle">Sign Up</div>
      <div class="container_login">
        <img class="img-fluid" src="images/undraw_product_iteration_kjok.svg" />
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
            <small><a href="#">Forgot Password</a></small>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="show_password"
            />
            <label class="form-check-label" for="show_password"
              ><small>Show Password</small></label
            >
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn_dark">Log In</button>
          </div>
          <div>
            <small>No Account? <a href="signup.html">Sign Up!</a></small>
          </div>
        </form>
      </div>
    </section>
    <!-- Login Section End -->

    <!-- Footer -->
    <footer>
      <small>Â© 2022 Nurul Syfiqah. All rights reserved.</small>
    </footer>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
